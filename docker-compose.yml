version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: axion-mongo
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - axion-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: axion-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=axion
    depends_on:
      - mongodb
    networks:
      - axion-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: axion-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - axion-network

networks:
  axion-network:
    driver: bridge

volumes:
  mongodb_data:
